<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        .error-text {
            color: red;
        }
        .success-text {
            color: green;
        }
    </style>
</head>
<body>
    <input type="number" id="num1">
    <input type="text" id="operator">
    <input type="number" id="num2"><br>
    <button id="btn">rekinat</button>
    <p id="output"></p>

    <script>
        const num1Input = document.getElementById('num1');
        const operatorInput = document.getElementById('operator');
        const num2Input = document.getElementById('num2');
        const btn = document.getElementById('btn');
        const output = document.getElementById('output');

        btn.addEventListener('click', handleClick);

        function handleClick() {
            const num1Value = parseFloat(num1Input.value);
            const operatorValue = operatorInput.value;
            const num2Value = parseFloat(num2Input.value);
            const output = document.getElementById('output');

            let errors = validateUserInput(num1Value, num2Value, operatorValue);

            let result;
            if (errors.length > 0) {
                output.classList.remove("success-text");
                output.classList.add("error-text");

                let errorHTML = `<h3>Kļūdas: </h3><ul>`;
                for (let error of errors) {
                    errorHTML += `<li>${error}</li>`;
                }
                errorHTML += `</ul>`;
                output.innerHTML = errorHTML;
            } else {
                output.classList.remove("error-text");
                output.classList.add("success-text");

                const result = calculate(num1Value, num2Value, operatorValue);
                output.innerHTML = `<h3>Rezultāts: </h3><p>${result}</p>`;
            }
        }

        function validateUserInput(n1, n2, op) {
            let ary = [];
            if (isNaN(n1)) {
                ary.push('Pirmais skaitlis nav pareizs');
            }
            if (isNaN(n2)) {
                ary.push('Otrais skaitlis nav pareizs');
            }
            if (!['+', '-', '*', '/'].includes(op)) {
                ary.push('Nepareizs operators');
            }
            return ary;
        }

        function calculate(n1, n2, op) {
            let result;
            switch (op) {
                case '+':
                    result = n1 + n2;
                    break;
                case '-':
                    result = n1 - n2;
                    break;
                case '*':
                    result = n1 * n2;
                    break;
                case '/':
                    result = n1 / n2;
                    break;
                default:
                    result = 'Nepareizs operators';
                    break;
            }
            return result;
        }
    </script>
</body>
</html>
